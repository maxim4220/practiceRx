<div>
  <ng-container *ngFor="let opt of params">
    <button (click)="setOption(opt)" *ngIf="opt !== sv" [disabled]="opt === 'Nevada'" class="btn btn-light ap-ahead"
            type="button">
      <i [innerHTML]=" opt | highlight : sv" class="fa fa-university"></i>
    </button>
    <br>
  </ng-container>
</div>
