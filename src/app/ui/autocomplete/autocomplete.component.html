<!-- parent empty div is added so that we could apply required styles for the search options -->
<ng-template #autocompleteBlock>
    <div>
        <ng-content select="[autocompleteOptions]"></ng-content>
    </div>
</ng-template>

<ng-template #defaultBlock>
    <button class="btn btn-light ap-ahead" disabled> start typing...</button>
</ng-template>

<ng-container *ngTemplateOutlet="showAutoComplete ? autocompleteBlock : defaultBlock"></ng-container>
