<ng-container *ngFor="let star of [].constructor(params.totalStars); let i = index">
    <span (click)="setRating(i+1)" (mouseenter)="mouseMovement(i + 1, true)" (mouseleave)="mouseMovement(i + 1, false)"
          [ngClass]="{'hovered': i+1 <= currentStar}" class="fa fa-star">
    </span>
</ng-container>
