<ng-container *ngFor="let star of [].constructor(params.totalStars); let i = index">
    <span (click)="selectRating(i+1)" [ngClass]="{'hovered': i+1 <= currentStar}"
        (mouseenter)="mouseMovement(i + 1, true)" (mouseleave)="mouseMovement(i + 1, false)" class="fa fa-star">
    </span>
</ng-container>
